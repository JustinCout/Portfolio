<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Justin Coutinho</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="flexContainer">
      <header id="header">
        <a href="#"
          ><img src="imgs/JC-logo2.png" alt="Justin Coutinho's logo" id="logo"
        /></a>
        <nav>
          <ul>
            <li><a id="aboutLink" href="#">ABOUT</a></li>
            <li><a id="projectsLink" href="#">PROJECTS</a></li>
            <li><a id="skillsLink" href="#">SKILLS</a></li>
            <li><a id="contactLink" href="#">CONTACT</a></li>
            <li><a href="#">RESUME</a></li>
          </ul>
        </nav>
      </header>
      <section id="about">
        <div id="aboutMsgContainer">
          <p class="typing animation-type1">
            Hi, I'm Justin Coutinho.
          </p>
          <p class="typing animation-type2">
            I'm a full-stack web developer,
          </p>

          <p class="typing animation-type3">
            fitness enthusiast, guitarist, and
          </p>
          <p class="typing animation-type4">
            an all-around geek.
          </p>
        </div>
      </section>

      <section id="projects">
        <h2>PROJECTS</h2>
        <div class="container">
          <div class="row">
            <div class="projectCard card1"></div>
            <div class="projectCard card2"></div>
            <div class="projectCard card3"></div>
          </div>
          <div class="row">
            <div class="projectCard card4"></div>
            <div class="projectCard card5"></div>
            <div class="projectCard card6"></div>
          </div>
        </div>
      </section>
      <section id="skills">
        <h3>SKILLS</h3>
        <div class="container">
          <div class="row">
            <div class="skillItem">
              <i class="fab fa-js fa-7x"></i>
              <label>JavaScript</label>
            </div>
            <div class="skillItem">
              <i class="fab fa-html5 fa-7x"></i>
              <label>HTML</label>
            </div>
            <div class="skillItem">
              <i class="fab fa-css3-alt fa-7x"></i>
              <label>CSS</label>
            </div>
            <div class="skillItem">
              <i class="fab fa-php fa-7x"></i>
            </div>
            <div class="skillItem">
              <i class="fab fa-react fa-7x"></i>
              <label>React</label>
            </div>
          </div>
          <div class="row">
            <div class="skillItem">
              <i class="fab fa-node fa-7x"></i>
            </div>
            <div class="skillItem">
              <i class="fab fa-git-alt fa-7x"></i>
              <label>Git</label>
            </div>
            <div class="skillItem">
              <img src="imgs/ASP.Net-512.png" alt="asp.net logo" id="aspLogo" />
            </div>
            <div class="skillItem">
              <img src="imgs/mySql.png" alt="mySql logo" id="mySqlLogo" />
            </div>
            <div class="skillItem">
              <img src="imgs/oracle.png" alt="oracle logo" id="oracleLogo" />
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <h3>CONTACT</h3>
        <div class="container">
          <div id="contactInfo">
            <div class="rowBlock">
              <p>
                <i class="fas fa-envelope fa-lg"></i
                ><a href="mailto:justincoutinho95@gmail.com">
                  justincoutinho95@gmail.com</a
                >
              </p>
            </div>
            <div class="rowBlock">
              <p>
                <i class="fab fa-github fa-lg"> </i>
                <a href="https://github.com/JustinCout">
                  github.com/JustinCout</a
                >
              </p>
            </div>
            <div class="rowBlock">
              <p><i class="fas fa-phone fa-lg"></i> 416 795 8483</p>
            </div>
          </div>
          <img
            src="imgs/JustinCoutinhoHeadshot.jpg"
            alt="Headshot of Justin Coutinho"
            id="headshot"
          />
        </div>
      </section>
      <footer id="footer">
        <p>Â© 2019 Justin Coutinho</p>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="script/global.js"></script>
  </body>
</html>
